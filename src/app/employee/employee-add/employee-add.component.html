<h2>Add Employee</h2>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="employee-form">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="empAdd.employeeName" required class="form-input" />
  </div>

  <div class="form-group">
      <label for="department">Select Department:</label>
    <select [(ngModel)]="empAdd.departmentId" required class="form-input" name="department">
      <option [ngValue]= "null" >Select a department</option>
      <option *ngFor="let dep of depList" [ngValue]="dep.departmentId">
      {{dep.departmentName}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="salary">Salary</label>
    <input type="text" name="salary" [(ngModel)]="empAdd.salary" required class="form-input" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" [(ngModel)]="empAdd.email" required class="form-input" />
  </div>

  <div class="form-group">
    <label for="mobileNo">Mobile No</label>
    <input type="text" name="mobileNo" [(ngModel)]="empAdd.mobileNo" required class="form-input" />
  </div>

  <div class="form-group">
    <label for="date">Joining Date</label>
    <input type="text" name="Joining Date" [(ngModel)]="empAdd.joiningDate" required class="form-input" />
  </div>

  <div class="button-group">
    <button type="submit" class="btn-submit">Submit</button>
    <button type="button" class="btn-cancel" (click)="back()">Cancel</button>
  </div>
</form>
