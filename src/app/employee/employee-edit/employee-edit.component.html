<h2>Edit Employee {{id}}</h2>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="employee-form">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="empEdit.employeeName" required class="form-input" />
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" name="department" [(ngModel)]="empEdit.departmentId" required class="form-input" />
  </div>

  <div class="form-group">
    <label for="salary">Salary</label>
    <input type="text" name="salary" [(ngModel)]="empEdit.salary" required class="form-input" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" [(ngModel)]="empEdit.email" required class="form-input" />
  </div>

  <div class="form-group">
    <label for="mobileNo">Mobile No</label>
    <input type="text" name="mobileNo" [(ngModel)]="empEdit.mobileNo" required class="form-input" />
  </div>

  <div class="button-group">
    <button type="submit" class="btn-submit">Submit</button>
    <button type="button" class="btn-cancel" (click)="back()">Cancel</button>
  </div>
</form>
